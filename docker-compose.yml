services:
  postgres:
    image: postgres:16-alpine
    container_name: microservice-postgres
    environment:
      POSTGRES_DB: microservice
      POSTGRES_USER: microservice
      POSTGRES_PASSWORD: microservice
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U microservice']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
