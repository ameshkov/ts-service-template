name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run linter
        uses: docker/build-push-action@v6
        with:
          context: .
          target: linter-output
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      dind:
        image: docker:dind
        options: --privileged --health-cmd "docker info" --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          DOCKER_TLS_CERTDIR: ''
        ports:
          - 2375:2375
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and run tests
        run: |
          docker build \
            --progress plain \
            --network host \
            --build-arg DOCKER_HOST=tcp://127.0.0.1:2375 \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}:cache \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max \
            --output type=local,dest=output \
            --target tester-output \
            .
        env:
          DOCKER_HOST: tcp://localhost:2375

      - name: Print test results
        if: always()
        run: cat output/app/test-results.xml || true

      - name: Check test results
        run: |
          EXIT_CODE=$(cat output/app/exit-code.txt)
          echo "Test exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Tests failed with exit code $EXIT_CODE"
            exit 1
          fi

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    services:
      dind:
        image: docker:dind
        options: --privileged --health-cmd "docker info" --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          DOCKER_TLS_CERTDIR: ''
        ports:
          - 2375:2375
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --progress plain \
            --network host \
            --build-arg DOCKER_HOST=tcp://127.0.0.1:2375 \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}:cache \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max \
            --tag ts-microservice-template:${{ github.sha }} \
            .
        env:
          DOCKER_HOST: tcp://localhost:2375
